<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="avatar-wrapper">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <hgroup>
        <h1 class="text-white">Jessica Randall</h1>
        <h2 class="text-green">London, United Kingdom</h2>
      </hgroup>
      <p class="text-white">"Front-end developer and avid reader."</p>
      <ul>
        <li><a href="" class="text-white">GitHub</a></li>
        <li><a href="" class="text-white">Frontend Mentor</a></li>
        <li><a href="" class="text-white">LinkedIn</a></li>
        <li><a href="" class="text-white">Twitter</a></li>
        <li><a href="" class="text-white">Instagram</a></li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jammie Cheng</a>.
    </div>
  </body>
</html>
